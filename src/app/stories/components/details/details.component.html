<div class="container">
  <div class="row">
  </div>
  <i [routerLink]="['/top-stories']" class="mt-3 fa-solid fa-circle-arrow-left back-icon"></i>
  <h1 class="my-4">
    {{ story?.title }}
  </h1>
  <div class="row">
    <div class="col-md-4">
      <div class="carousel slide">
        <div class="carousel-inner">
          <div class="item">
            <img *ngIf="story?.multimedia?.length > 0 else noImage" [src]="story?.multimedia[0].url">
            <ng-template #noImage>
              <img src="https://gau-ed.org/wp-content/themes/eikra/assets/img/noimage-420x273.jpg" alt="">
          </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <p>{{ story?.abstract }}</p>
      <h3 class="my-3">Location</h3>
      <ul *ngFor="let location of story?.geo_facet">
        <li>{{ location }}</li>
      </ul>
      <h3 class="my-3">Published By</h3>
      <p>{{ story?.byline }}</p>
      <p>{{ story?.published_date | date }}</p>
      <a *ngIf="story?.url" class="btn btn-primary" [href]="story?.url" target="_blank">View Full
        Article</a>
    </div>
  </div>
</div>
