<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 px-lg-4">
        <div class="card">
          <div class="card-body p-lg-5">
            <h3 class="mb-4">Hi, welcome back! ðŸ‘‹ðŸ‘‹</h3>
            <form id="loginForm" [formGroup]="userForm" (ngSubmit)="login()">
              <div class="form-floating mb-3 invalid-field" [ngClass]="{
                'invalid-field': submitted && uf.email.errors
              }">
                <input name="email" formControlName="email" class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3" [ngClass]="{
                'invalid-field': submitted && uf.password.errors
              }">
                <input name="password" formControlName="password" class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button class="btn btn-primary" type="sumit">Submit</button>
            </form>
          </div>
          <div class="card-footer px-lg-5 py-lg-4">
            <div class="text-sm text-muted">Don't have an account? <a [routerLink]="['/auth/register']">Register</a>.</div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="150"
          src="https://1000logos.net/wp-content/uploads/2017/04/Symbol-New-York-Times.png" alt="">
        <h1 class="mb-4">The New York Times Top Stories</h1>
      </div>
    </div>
  </div>
</div>
